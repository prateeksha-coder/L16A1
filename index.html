<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    </script>
</head>
<body style="text-align: center;">
    <div class="container">
        <div class=" jumbotron">
            <h1>Codingal</h1>
            <p>making kids fall in love with Coding!!</p>
            </div>
    </div>
    <div class="jumbotron jumbotron-fluid">
        <div class="container ">
            <h1>Codingal</h1>
            <p>making kids fall in love with Coding!!</p>
        </div>
    </div>
    <div class="container mt-3">
        <h2>Let's create buttons!!</h2>
        <button type="button" class="btn btn-primary btn-lg ">Primary</button>
        <button type="button" class="btn btn-secondary btn-sm">Secondary</button>
        <button type="button" class="btn btn-warning disabled">Warning</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-light ">Light</button>
        <button type="button" class="btn btn-success active">Success</button>
        <button type="button" class="btn btn-outline-danger text-dark"><span class="spinner-border "></span>Loading</button>
        <button type="button" class="btn btn-outline-danger text-dark"><span
                class="spinner-border  spinner-border-sm"></span>Loading</button>
        <button type="button" class="btn btn-outline-danger text-dark"><span
                class="spinner-grow  spinner-grow-sm"></span>Loading</button>
    </div><hr>
    <div class="container">
        <h2>Contextual Badges</h2>
        <span class="badge badge-primary">Primary</span>
        <span class="badge badge-secondary">Secondary</span>
        <span class="badge badge-success">Success</span>
        <span class="badge badge-warning">Warning</span>
        <h3><span class="badge badge-pill badge-warning">Warning</span></h3>
        <h2 >Message<span class="badge badge-info">4</span></h2>
    </div><hr>
    <div class="container">
        <h2>Now, its time to learn Progress bar</h2>
        <div class="progress">
            <div class="progress-bar" style="width:40%"></div>
        </div>
    </div>
</body>
</html>
